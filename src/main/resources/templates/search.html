<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            margin-bottom: 60px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #512b58; /* Dark purple border */
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #512b58; /* Dark purple border */
        }

        th {
            background-color: #ff6600; /* Orange background */
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: rgb(253, 231, 204); 
            color: #fff;
        }

        /* Style action buttons with animation */
        .delete-button, .update-button {
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-button:hover, .update-button:hover {
            background-color: #ff3300;
        }

        /* Style the "No results found" message */
        .no-results {
            text-align: center;
            font-size: 20px;
            color: #512b58; /* Dark purple color */
            padding: 20px;
        }
    </style>
</head>
<body>
        <div>
        <h2>All Contacts List</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody th:if="${s.size() > 0}">
                <!-- Thymeleaf loop to iterate through contacts and display them -->
                <tr th:each="c : ${s}">
                    <td th:text="${c.first_Name}">First Name</td>
                    <td th:text="${c.last_Name}">Last Name</td>
                    <td th:text="${c.email}">firstLast@example.com</td>
                    <td th:text="${c.phone}">123-456-7890</td>
                    <td th:text="${c.city}">City</td>
                    <td th:text="${c.country}">Country</td>
                </tr>
            </tbody>
            <tbody th:unless="${s.size() > 0}">
                <tr>
                    <td colspan="7" class="no-results">No results found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
