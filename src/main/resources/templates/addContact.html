<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Detail</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #512b58; /* Purple background for the entire page */
            margin: 20px 0 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .postcard {
            background-color: #fff; /* White background for the form */
            color: #000; /* Text color for the form */
            border-radius: 10px;
            padding: 20px;
            padding-inline: 60px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: left; /* Align attributes to the left */
            position: relative;
            overflow: hidden;
            animation: slide-up 0.5s ease-in-out;
        }

        @keyframes slide-up {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center; /* Center the "Contact Detail" heading */
        }

        form {
            text-align: left; /* Align attributes to the left */
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            border-color: #ff6600;
        }

        input[type="submit"] {
            background-color: #ff6600;
            color: #fff;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="postcard">
        <h1>Add Contact</h1>
        <form th:action="@{/contactSaved}" modelAttribute="contact"  method="post">
            <label for="first_Name">First Name:</label>
            <input type="text" id="first_Name" name="first_Name" placeholder="Enter First Name" required>
            
            <label for="last_Name">Last Name:</label>
            <input type="text" id="last_Name" name="last_Name" placeholder="Enter Last Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            
            <label for="phone">Phone:</label>
            <input type="number" style="width: 103%; padding: 10px;" id="phone" name="phone" placeholder="Enter Phone Number" required>
            
            <label style="margin-top: 10px;" for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter City" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter Country" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
